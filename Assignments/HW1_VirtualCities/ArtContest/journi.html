<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- three.js scripts -->
        <!-- startup three.js -->
        <script src="jsmodules/three.min.js"></script>
        <script src="jsmodules/three.module.js"></script>
        <script src="jsmodules/gif.js"></script>
        <!-- load models and look at them-->
        <script src="jsmodules/OBJLoader.js"></script>
        <script src="jsmodules/MTLLoader.js"></script>
        <!-- postprocessing -->
        <script src="jsmodules/CopyShader.js"></script>
        <script src="jsmodules/Pass.js"></script>
        <script src="jsmodules/ShaderPass.js"></script>
        <script src="jsmodules/MaskPass.js"></script>
        <script src="jsmodules/EffectComposer.js"></script>
        <script src="jsmodules/RenderPass.js"></script>
        <script src="jsmodules/DigitalGlitch.js"></script>
        <script src="jsmodules/GlitchPass.js"></script>

        <!--Other outside libraries -->
        <script type="text/javascript" src="jsmodules/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="jsmodules/dat.gui.min.js"></script>
        <script type="text/javascript" src="jsmodules/gl-matrix-min.js"></script>

        <!-- Our code -->
        <script type="text/javascript" src="cameras3d.js"></script>
        <script type="text/javascript" src="scenecanvas.js"></script>


<script>
let canvas = new SceneCanvas();
canvas.addPointLight(-100,200,0,200,200,200,1);
canvas.addPointLight(100,200,0,200,200,200,1);
canvas.addPointLight(0,0,-100,200,200,200,1);
canvas.addPointLight(0,0,100,200,200,200,1);
canvas.addEllipsoid(3,3,5,1,1,1,0,150,150,0,1,0,0,0);
canvas.addEllipsoid(-1,6,-2,1,1,1,150,0,150,0,1,0,0,0);
canvas.addEllipsoid(-4,4,3,1,1,1,0,200,50,0,1,0,0,0);
canvas.addEllipsoid(1,1,-4,1,1,1,150,150,0,0,1,0,0,0);
canvas.addEllipsoid(2,3,-6,1,1,1,200,50,100,0,1,0,0,0);
canvas.addCylinder(0,5,5,3,25,25,25,25,1,0,0,1,1,1,0,0);
canvas.addCylinder(4,5,1,3,25,25,25,25,1,0,0,1,1,1,90,0);
canvas.addCylinder(-7,5,-2,3,25,25,25,25,1,0,0,1,1,1,90,0);
canvas.addCylinder(5,5,5,3,25,25,25,25,1,0,0,1,1,1,0,0);
canvas.addCylinder(3,5,-7,3,25,25,25,25,1,0,0,1,1,1,45,0);
canvas.addCylinder(-2,5,1,3,25,25,25,25,1,0,0,1,1,1,-45,0);
canvas.addCylinder(4,5,-5,3,25,25,25,25,1,0,0,1,1,1,45,0);
canvas.addCylinder(6,5,-3,3,25,25,25,25,1,0,0,1,1,1,-45,0);
canvas.addCamera(0,2,0,0);

const camera = canvas.camera;
camera.pos = [-18.28, 12.49, -1.16];
camera.updatePos();
let q = glMatrix.quat.fromValues(-0.16, -0.71, -0.17, -0.66);
camera.setRotFromQuat(q);
camera.updateRot();

canvas.addCamera(0,2,-40,180);
canvas.name = "artcontest";
canvas.repaint();
</script>
    </body>
</html>
